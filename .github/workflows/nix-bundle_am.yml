name: nix-bundle arknights-mower
on: [ push ]

jobs:
  nix-bundle:
    runs-on: ubuntu-latest

    env:
      AM: arknights-mower
      CMD: nix-bundle "(pkgs.callPackage ./. { }).${{ env.AM }}" /bin/${{ env.AM }}

    steps:
      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: actions/checkout@v2
        with:
          repository: 'VergeDX/nur-packages'

      - run: nix-env -i nix-bundle -f '<nixpkgs>'
      - run: $CMD && cp $($CMD) $AM && ls -al

      - uses: actions/upload-artifact@v2
        with:
          path: ${{ env.AM }}
