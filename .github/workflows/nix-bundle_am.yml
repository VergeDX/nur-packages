name: nix-bundle arknights-mower
on: [ push ]

jobs:
  nix-bundle:
    runs-on: ubuntu-latest
    env:
      AM: arknights-mower

    steps:
      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: actions/checkout@v2
        with:
          repository: 'VergeDX/nur-packages'

      - run: nix-env -i nix-bundle -f '<nixpkgs>'
      - run: nix-bundle "(pkgs.callPackage ./. { }).$AM" /bin/$AM
